name: Update README with Latest Articles

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/update-readme.yml'
      - 'scripts/update_readme.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Update README with latest articles
      run: pnpm run update-readme

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "📰 Update README with latest articles from Cayman Journal"
        git push

    - name: Create summary
      if: always()
      run: |
        echo "## 📰 README Update Summary" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "✅ README updated with latest articles from Cayman Journal RSS feed" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No changes detected - README already up to date" >> $GITHUB_STEP_SUMMARY
        fi
        echo "🕐 Last updated: $(date -u)" >> $GITHUB_STEP_SUMMARY
